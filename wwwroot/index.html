<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Pastebin Copy</title>
</head>
<body>
    <h2>New Paste</h2>
    <form method='post'>
        <p>
            <label>Name</label><br />
            <input name='name' required>
        </p>
        <p>
            <label>Paste</label><br />
            <textarea type='text' name='paste' style = "width: 90vw; height: 50vh" placeholder="Place your text here..." required></textarea>
        </p>
        <input type='submit' value='Create new paste' />
    </form>
</body>
</html>
